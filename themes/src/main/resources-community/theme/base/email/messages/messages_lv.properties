passwordResetSubject=Atiestatīt paroli
passwordResetBody=Kāds tikko ir pieprasījis mainīt jūsu {2} konta akreditācijas datus. Ja šo maiņu esat pieprasījis(-usi) jūs, klikšķiniet uz zemāk norādītās saites, lai tos atiestatītu.\n\n{0}\n\nŠī saite un kods pārstās darboties pēc {3}.\n\nJa nevēlaties atiestatīt savus akreditācijas datus, vienkārši ignorējiet šo ziņojumu, un nekas netiks mainīts.
passwordResetBodyHtml=<p>Kāds tikko ir pieprasījis mainīt jūsu {2} konta akreditācijas datus. Ja šo maiņu esat pieprasījis(-usi) jūs, klikšķiniet uz zemāk norādītās saites, lai tos atiestatītu.</p><p><a href="{0}">Saite uz akreditācijas datu atiestatīšanu</a></p><p>Šī saite pārstās darboties pēc {3}.</p><p>Ja nevēlaties atiestatīt savus akreditācijas datus, vienkārši ignorējiet šo ziņojumu, un nekas netiks mainīts.</p>
executeActionsSubject=Aktualizēt savu kontu
executeActionsBody=Jūsu administrators tikko ir pieprasījis, lai aktualizējat savu {2} kontu, veicot šādu(-as) darbību(-as): {3}. Lai uzsāktu šo procesu, klikšķiniet uz zemāk norādītās saites.\n\n{0}\n\nŠī saite pārstās darboties pēc {4}.\n\nJa neesat informēts(-a), ka jūsu administrators ir veicis šādu pieprasījumu, vienkārši ignorējiet šo ziņojumu, un nekas netiks mainīts.
executeActionsBodyHtml=<p>Jūsu administrators tikko ir pieprasījis, lai aktualizējat savu {2} kontu, veicot šādu(-as) darbību(-as): {3}. Lai uzsāktu šo procesu, klikšķiniet uz zemāk norādītās saites.</p><p><a href="{0}">Saite uz konta aktualizāciju</a></p><p>Šī saite pārstās darboties pēc {4}.</p><p>Ja neesat informēts(-a), ka jūsu administrators ir veicis šādu pieprasījumu, vienkārši ignorējiet šo ziņojumu, un nekas netiks mainīts.</p>
