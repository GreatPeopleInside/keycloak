emailVerificationSubject=Verificēt e-pasta adresi
emailVerificationBody=Kāds jau ir izveidojis \\{2\\} kontu ar šo e-pasta adresi. Ja to esat izveidojis(-usi) jūs, klikšķiniet uz zemāk norādītās saites, lai verificētu savu e-pasta adresi.\n\n{0}\n\nŠī saite pārstās darboties pēc {3}.\n\nJa jūs neesat šī konta izveidotājs(-a), lūdzu, ignorējiet šo ziņojumu.
