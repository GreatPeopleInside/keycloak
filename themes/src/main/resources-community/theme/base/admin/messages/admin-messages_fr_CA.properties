# client details
clients.tooltip=Les clients sont des applications de navigateur et des services Web de confiance dans un domaine. Ces clients peuvent demander une connexion. Vous pouvez également définir des rôles spécifiques au client.
included.custom.audience.tooltip=Ceci est utilisé uniquement si «Audience client incluse» n'est pas renseignée. La valeur spécifiée sera incluse dans le champ audience (aud) du jeton. S'il existe des audiences existantes dans le jeton, la valeur spécifiée leur est simplement ajoutée. Il ne remplacera pas les audiences existantes.
included.custom.audience.label=Audience personnalisée incluse
included.client.audience.tooltip=L'identité du client d'audience spécifiée sera incluse dans le champ d'audience (aud) du jeton. S'il existe des audiences existantes dans le jeton, la valeur spécifiée leur est simplement ajoutée. Il ne remplacera pas les audiences existantes.
included.client.audience.label=Audience client incluse
addressClaim.formatted.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper à la sous-réclamation «formatée» à l'intérieur de la revendication de jeton «adresse». Par défaut, «formatée».
addressClaim.formatted.label=Nom d'attribut utilisateur pour l'adresse formatée
addressClaim.country.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper vers la sous-réclamation «pays» dans la réclamation de jeton «adresse». La valeur par défaut est «pays».
addressClaim.country.label=Nom d'attribut utilisateur pour le pays
addressClaim.postal_code.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper vers la sous-réclamation "code_postal" dans la revendication de jeton "adresse". La valeur par défaut est "code_postal".
addressClaim.postal_code.label=Nom d'attribut utilisateur pour le code postal
addressClaim.region.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper vers la sous-réclamation «province» dans la revendication de jeton «adresse». La valeur par défaut est «province».
addressClaim.region.label=Nom d'attribut utilisateur pour la province
addressClaim.locality.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper à la sous-réclamation «localité» à l'intérieur de la réclamation de jeton «adresse». La valeur par défaut est «localité».
addressClaim.locality.label=Nom d'attribut utilisateur pour la localité (ville)
addressClaim.street.tooltip=Nom de l'attribut utilisateur, qui sera utilisé pour mapper à la sous-réclamation «rue_adresse» dans la revendication de jeton «adresse». Par défaut, «rue».
addressClaim.street.label=Nom d'attribut utilisateur pour la rue
pairwiseSubAlgorithmSalt.tooltip="Salt" utilisé lors du calcul de l'identifiant de sujet par paire. S'il est laissé vide, un "Salt" sera généré.
pairwiseSubAlgorithmSalt.label=Salt
sectorIdentifierUri.tooltip=Les fournisseurs qui utilisent des sous-valeurs par paires et prennent en charge l'enregistrement dynamique des clients DEVRAIENT utiliser le paramètre sector_identifier_uri. Il permet à un groupe de sites Web soumis à un contrôle administratif commun d'avoir des sous-valeurs par paires cohérentes, indépendamment des noms de domaine individuels. Il permet également aux clients de modifier les domaines redirect_uri sans avoir à réenregistrer tous leurs utilisateurs.
sectorIdentifierUri.label=URI identifiant de secteur
usermodel.realmRoleMapping.rolePrefix.tooltip=Un préfixe pour chaque rôle de domaine (facultatif).
usermodel.realmRoleMapping.rolePrefix.label=Préfixe de rôle de domaine
usermodel.clientRoleMapping.tokenClaimName.tooltip=Nom de la revendication à insérer dans le jeton. Cela peut être un nom complet comme «adresse.rue». Dans ce cas, un objet "json" imbriqué sera créé. Pour éviter l'imbrication et utiliser le point littéralement, échappez le point avec une barre oblique inverse (\\.). Le jeton spécial $ {client_id} peut être utilisé et il sera remplacé par l'identité du client réel. Un exemple d'utilisation est 'ressource_accès. $ {Client_id} .roles'. Ceci est particulièrement utile lorsque vous ajoutez des rôles de tous les clients (par conséquent, le commutateur «Identité du client» n'est pas défini) et que vous voulez que les rôles "client" de chaque client soient séparés.
usermodel.clientRoleMapping.rolePrefix.tooltip=Un préfixe pour chaque rôle "client" (facultatif).
usermodel.clientRoleMapping.rolePrefix.label=Préfixe du rôle du client
usermodel.clientRoleMapping.clientId.tooltip=Identité du client pour les mappages de rôles. Seuls les rôles "client" de ce client seront ajoutés au jeton. Si cela n'est pas défini, les rôles "client" de tous les clients seront ajoutés au jeton.
usermodel.clientRoleMapping.clientId.label=Identité du client
includeInUserInfo.tooltip=La revendication doit-elle être ajoutée à "information sur l'utilisateur"?
includeInUserInfo.label=Ajouter à "information sur l'utilisateur"
includeInAccessToken.tooltip=La revendication doit-elle être ajoutée au jeton d'accès?
includeInAccessToken.label=Ajouter au jeton d'accès
includeInIdToken.tooltip=La revendication doit-elle être ajoutée au jeton d'identité?
includeInIdToken.label=Ajouter au jeton d'identification
jsonType.tooltip=Le type JSON qui doit être utilisé pour remplir la revendication "json" dans le jeton. "long, int, boolean et String" sont des valeurs valides.
jsonType.label=Revendiquer le type JSON
tokenClaimName.tooltip=Nom de la revendication à insérer dans le jeton. Cela peut être un nom complet comme «adresse.rue». Dans ce cas, un objet "json" imbriqué sera créé. Pour éviter l'imbrication et utiliser le point littéralement, échappez le point avec une barre oblique inverse (\\.).
tokenClaimName.label=Nom de la revendication de jeton
selectRole.tooltip=Entrez le rôle dans la zone de texte à gauche ou cliquez sur ce bouton pour parcourir et sélectionner le rôle souhaité.
selectRole.label=Sélectionnez un rôle
aggregate.attrs.label=Agréger les valeurs d'attribut
aggregate.attrs.tooltip=Indique si les valeurs d'attribut doivent être agrégées avec les attributs de groupe. Si vous utilisez le mappeur OpenID Connect, l'option à plusieurs valeurs doit également être activée afin d'obtenir toutes les valeurs. Les valeurs dupliquées sont ignorées et l'ordre des valeurs n'est pas garanti avec cette option.
multivalued.tooltip=Indique si l'attribut prend en charge plusieurs valeurs. Si vrai, alors la liste de toutes les valeurs de cet attribut sera définie comme revendication. Si faux, alors la première valeur sera définie comme revendication
multivalued.label=À valeurs multiples
