signature-algorithm.tooltip=L'algorithme de signature à utiliser pour signer des documents.
signature-algorithm=Algorithme de signature
sign-documents-redirect-enable-key-info-ext.tooltip=Lors de la signature de documents SAML dans la liaison REDIRECT pour SP qui est sécurisée par l'adaptateur Keycloak, l'identité de la clé de signature doit-elle être incluse dans le message de protocole SAML dans l'élément <Extensions>? Cela optimise la validation de la signature car la partie validante utilise une seule clé, au lieu d'essayer chaque clé connue pour la validation.
sign-documents-redirect-enable-key-info-ext=Optimiser la recherche de clé de signature REDIRECT
sign-documents.tooltip=Les documents SAML doivent-ils être signés par le domaine?
