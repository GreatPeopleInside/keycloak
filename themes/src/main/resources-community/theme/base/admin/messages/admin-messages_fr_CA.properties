include-authnstatement.tooltip=Une instruction spécifiant la méthode et l'horodatage doit-elle être incluse dans les réponses de connexion?
include-authnstatement=Inclure la déclaration d'autentification
service-accounts-enabled.tooltip=Vous permet d'authentifier ce client auprès de Keycloak et de récupérer le jeton d'accès dédié à ce client. En termes de spécification OAuth2, cela permet la prise en charge de "Permission d'autentification du client"pour ce client.
service-accounts-enabled=Comptes de service activés
direct-access-grants-enabled.tooltip=Cela permet la prise en charge des permissions d'accès direct, ce qui signifie que le client a accès au nom d'utilisateur / mot de passe de l'utilisateur et l'échanger directement avec le serveur Keycloak pour un jeton d'accès. En termes de spécification OAuth2, cela permet la prise en charge de «l'octroi d'informations d'identification de mot de passe du propriétaire de la ressource» pour ce client.
direct-access-grants-enabled=Permissions d'accès direct activées
implicit-flow-enabled.tooltip=Cela permet la prise en charge de l'authentification basée sur la redirection OpenID Connect sans code d'autorisation. En termes de spécifications OpenID Connect ou OAuth2, cela permet la prise en charge du «flux implicite» pour ce client.
implicit-flow-enabled=Activation de flux implicite
standard-flow-enabled.tooltip=Cela permet une authentification standard basée sur la redirection OpenID Connect avec un code d'autorisation. En termes de spécifications OpenID Connect ou OAuth2, cela permet la prise en charge du «flux de code d'autorisation» pour ce client.
standard-flow-enabled=Flux standard activé
access-type.tooltip=Les clients «confidentiels» ont besoin d'un secret pour lancer le protocole de connexion. Les clients «publics» n'ont pas besoin de secret. Les clients "Porteur-seulement" sont des services Web qui n'initient jamais de connexion.
access-type=Type d'accès
client-protocol.tooltip='OpenID connect' permet aux clients de vérifier l'identité de l'utilisateur final en fonction de l'authentification effectuée par un serveur d'autorisation.'SAML 'permet des scénarios d'authentification et d'autorisation basés sur le Web, y compris l'authentification unique interdomaine (SSO) et utilise la sécurité jetons contenant des assertions pour transmettre des informations.
client-protocol=Protocole client
client.consent-screen-text.tooltip=Applicable uniquement si «Afficher le client sur l'écran de consentement» est activé pour ce client. Contient le texte, qui sera sur l'écran de consentement concernant les autorisations spécifiques uniquement pour ce client
client.consent-screen-text=Texte de l'écran de consentement du client 
client.display-on-consent-screen.tooltip=Applicable uniquement si le consentement requis est activé. Si ce commutateur est désactivé, l'écran de consentement contiendra uniquement les consentements correspondant aux portées client configurées. Si cette option est activée, il y aura également un élément sur l'écran de consentement concernant ce client lui-même
client.display-on-consent-screen=Afficher le client sur l'écran de consentement
consent-required.tooltip=Si activé, les utilisateurs doivent consentir l'accès du client.
consent-required=Consentement requis
client.enabled.tooltip=Les clients désactivés ne peuvent pas initier une connexion ou obtenir des jetons d'accès.
client.name.tooltip=Spécifie le nom d'affichage du client. Par exemple «Mon client». Prend également en charge les clés pour les valeurs localisées. Par exemple: $ {mon_client}
client-id.tooltip=Spécifie l'identité de référencé dans l'URI et les jetons. Par exemple «mon-client». Pour SAML, il s'agit également de la valeur émettrice attendue des requêtes d'authentification
