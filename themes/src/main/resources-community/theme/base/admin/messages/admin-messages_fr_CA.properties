strict-transport-security-tooltip=L'en-tête "Sécurité de transport stricte HTTP" indique aux navigateurs de toujours utiliser HTTPS. Une fois qu'un navigateur voit cet en-tête, il ne visitera le site via HTTPS que pendant la durée spécifiée (1 an) au délai maximum, y compris les sous-domaines.
strict-transport-security=Sécurité de transport stricte HTTP (HSTS)
x-xss-protection-tooltip=Cet en-tête configure le filtre XSS (Cross-site scripting) dans votre navigateur. En utilisant le comportement par défaut, le navigateur empêchera de rendre la page lorsqu'une attaque XSS est détectée (cliquez sur l'étiquette pour plus d'informations)
