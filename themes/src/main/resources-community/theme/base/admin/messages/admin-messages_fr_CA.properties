master-saml-processing-url.tooltip=Si elle est configurée, cette URL sera utilisée pour chaque liaison aux services de consommateur d'assertions et de déconnexion unique du SP. Cela peut être annulé individuellement pour chaque liaison et service dans la configuration de point de terminaison SAML Fine Grain.
master-saml-processing-url=URL de traitement SAML principale
admin-url.tooltip=URL de l'interface d'administration du client. Définissez ceci si le client prend en charge l'API REST de l'adaptateur. Cet API REST permet au serveur d'authentification de pousser les politiques de révocation et d'autres tâches administratives. Il s'agit généralement de l'URL de base du client.
base-url.tooltip=URL par défaut à utiliser lorsque le serveur d'authentification doit rediriger ou créer un lien vers le client.
valid-redirect-uris.tooltip=Modèle d'URI valide vers lequel un navigateur peut se rediriger après une connexion ou une déconnexion réussie. Les caractères génériques simples sont autorisés, c'est-à-dire «http://exemple.com/*». Le chemin relatif peut également être spécifié, c'est-à-dire / mon / relatif / chemin / *. Les chemins relatifs sont liés à l'URL racine du client, ou si aucun n'est spécifié, l'URL racine du serveur d'authentification sera utilisée. Pour SAML, vous devez définir des modèles d'URI valides si vous comptez sur l'URL du service consommateur intégrée à la demande de connexion.
valid-redirect-uris=Valider les URI de redirection
