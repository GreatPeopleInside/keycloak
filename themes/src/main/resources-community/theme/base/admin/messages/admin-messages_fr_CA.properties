front-channel-logout.tooltip=Lorsqu'elle est vraie, la déconnexion nécessite une redirection du navigateur vers le client. Lorsque la valeur est false, le serveur effectue une invocation en arrière-plan pour la déconnexion.
front-channel-logout=Déconnexion du canal avant
force-post-binding.tooltip=Utilisez toujours la liaison POST pour les réponses.
force-post-binding=Forcer la liaison POST
client-signature-required.tooltip=Le client signera-t-il ses requêtes et réponses saml? Doivent-ils être validés?
client-signature-required=Signature du client requise
canonicalization-method.tooltip=Méthode de canonicalization des signatures XML.
