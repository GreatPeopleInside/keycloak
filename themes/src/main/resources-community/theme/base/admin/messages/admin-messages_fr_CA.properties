userSession.modelNote.label=Remarque sur la session utilisateur
usermodel.attr.tooltip=Nom de l'attribut utilisateur stocké qui est le nom d'un attribut dans la carte UserModel.attribute.
usermodel.attr.label=Attribut utilisateur
usermodel.prop.tooltip=Nom de la méthode de propriété dans l'interface UserModel. Par exemple, une valeur de «courriel» ferait référence à la méthode UserModel.getEmail ().

