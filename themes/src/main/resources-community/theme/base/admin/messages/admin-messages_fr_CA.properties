login-action-timeout.tooltip=Temps maximum dont dispose un utilisateur pour effectuer des actions liées à la connexion, telles que mettre à jour le mot de passe ou configurer totp. Il est recommandé que ce soit relativement long: 5 minutes ou plus.
login-action-timeout=Délai d'expiration de l'action de connexion
login-timeout.tooltip=Temps maximum dont dispose un utilisateur pour se connecter. Il est recommandé que ce soit relativement long: 30 minutes ou plus.
login-timeout=Délai de connexion
client-login-timeout.tooltip=Temps maximum dont dispose un client pour terminer le protocole de jeton d'accès. Cela devrait normalement durer 1 minute.
client-login-timeout=Délai de connexion client
action-token-generated-by-user.operation=Remplacer la durée de vie des actions initiées par l'utilisateur
action-token-generated-by-user.reset=Réinitialiser
action-token-generated-by-user.tooltip=Remplacer les paramètres de la durée maximale par défaut, avant qu'une autorisation d'action envoyée par un utilisateur (par exemple, un courriel pour un mot de passe oublié) n'expire pour une action spécifique. Il est recommandé que cette valeur soit courte, car on s'attend à ce que l'utilisateur réagisse rapidement à une action créée par lui-même.
action-token-generated-by-user-lifespan.tooltip=Délai maximum avant l'expiration d'un permis d'action envoyé par un utilisateur (par exemple, un courriel pour un mot de passe oublié). Il est recommandé que cette valeur soit courte, car on s'attend à ce que l'utilisateur réagisse rapidement à une action créée par lui-même.
action-token-generated-by-admin-lifespan.tooltip=Délai maximum avant l'expiration d'un permis d'action envoyé à un utilisateur par l'administrateur. Il est recommandé que cette valeur soit élevé (longue), pour permettre aux administrateurs d'envoyer des courriels aux utilisateurs actuellement hors ligne. Le délai d'expiration par défaut peut être remplacé juste avant l'émission du jeton.
action-token-generated-by-user.verify-email=Vérification du courriel
action-token-generated-by-user.reset-credentials=Mot de passe oublié
action-token-generated-by-user.idp-verify-account-via-email=Vérification du courriel du compte IdP
action-token-generated-by-user.execute-actions=Exécuter des actions
action-token-generated-by-user-lifespan=Durée de vie des actions initiées par l'utilisateur
access-token-lifespan-for-implicit-flow.tooltip=Délai maximal avant l'expiration d'un jeton d'accès émis pendant le flux implicite de connexion des normes ouvertes d'identité (OpenID). Il est recommandé que cette valeur soit plus courte que le délai d'expiration SSO. Il n'y a aucune possibilité d'actualiser le jeton pendant un flux implicite, c'est pourquoi il existe un délai d'expiration différent du "Délai d'expiration (durée de vie) du jeton d'accès".
access-token-lifespan-for-implicit-flow=Délai d'expiration (durée de vie) du jeton d'accès pour un flux implicite
access-token-lifespan=Délai d'expiration (durée de vie) du jeton d'accès
action-token-generated-by-admin-lifespan=Durée de vie des actions lancées par l'administrateur par défaut
access-token-lifespan.tooltip=Délai maximum avant l'expiration d'un jeton d'accès. Il est recommandé que cette valeur soit plus courte par rapport au délai d'expiration SSO.
offline-session-max.tooltip=Délai maximum avant l'expiration d'une session hors ligne, quelle que soit l'activité. 
