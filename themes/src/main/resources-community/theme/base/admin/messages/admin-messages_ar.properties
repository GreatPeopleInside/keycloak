addressClaim.region.tooltip=اسم سمة المستخدم، والتي سيتم استخدامها لتعيين المطالبة الفرعية 'region' داخل مطالبة رمز 'address'. بشكل افتراضي 'region'.
addressClaim.postal_code.label=اسم سمة المستخدم للرمز البريدي
addressClaim.postal_code.tooltip=اسم سمة المستخدم، والتي سيتم استخدامها لتعيين المطالبة الفرعية 'postal_code' داخل مطالبة رمز 'address'. بشكل افتراضي 'postal_code'.
addressClaim.country.label=اسم سمة المستخدم للبلد
addressClaim.country.tooltip=اسم سمة المستخدم، والتي سيتم استخدامها لتعيين المطالبة الفرعية 'country' داخل مطالبة رمز 'address'. بشكل افتراضي 'country'.
