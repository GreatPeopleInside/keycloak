root-url=الرابط الأساسي
root-url.tooltip=الرابط الأساسي المضاف إلى الروابط المتصلة
valid-redirect-uris=إعادة توجيه معرف الموارد الموحد الفعال
valid-redirect-uris.tooltip=نموذج معرف الموارد الموحد الفعال يمكنه إعادة توجيه المتصفح إليه بعد تسجيل الدخول أو الخروج بنجاح. يُسمح باستخدام أحرف البدل البسيطة، على سبيل المثال "http://example.com/*". يمكن تحديد المسار المرتبط أيضًا، على سبيل المثال /my/relative/path/*. تكون المسارات المرتبطة متعلقة بالرابط الأساسي للعميل، أو إذا لم يتم تحديد أي منها، فسيتم استخدام الرابط الأساسي الخاص بخادم المصادقة. بالنسبة إلى SAML، يجب عليك تحديد أنماط فعالة لمعرف الموارد الموحد إذا كنت تعتمد على رابط خدمة المستهلك المضمّن في طلب تسجيل الدخول.
base-url.tooltip=الرابط الافتراضي المستخدم عندما يحتاج خادم المصادقة إلى إعادة التوجيه أو عودة الرابط للعميل.
admin-url=رابط المشرف المسؤول
admin-url.tooltip=رابط واجهة المشرف الخاصة بالعميل. قم بتحديد هذا الخيار إذا كان العميل يدعم محول REST API. يسمح محول REST API لخادم المصادقة بدفع سياسات إلغاء الفعالية والمهام الإدارية الأخرى. عادة يتم اختيار ذلك للرابط الأساسي للعميل.
master-saml-processing-url=رابط التحكم بمعالجة SAML
