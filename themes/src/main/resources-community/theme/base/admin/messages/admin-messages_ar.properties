uuid-ldap-attribute.tooltip=اسم سمة LDAP، والدي يستخدم كمعرف كائن مميز (UUID) للكائنات في LDAP. بالنسبة لكثير من مزودي خادم LDAP، يكون "entryUUID"، لكن بعضها مختلف. على سبيل المثال الدليل النشط، يجب أن يكون "objectGUID". إذا كان خادم LDAP لا يدعم حقًا فكرة UUID، فيمكنك استخدام أي سمة أخرى، والتي من المفترض أن تكون فريدة بين مستخدمي LDAP في النظام. على سبيل المثال "uid" أو "entryDN".
