consent-required.tooltip=في حال اشتراط موافقة المستخدمين الفعالين على دخول العميل.
client.display-on-consent-screen=عرض العميل على شاشة الموافقة
client.display-on-consent-screen.tooltip=يتم تطبيق ذلك فقط في حال اشتراط الموافقة. إذا تم إيقاف تفعيله، فستحتوي شاشة الموافقة على الموافقات المطابقة لنطاقات العميل المحملة فقط. في حال التفعيل، سيكون هناك أيضًا عنصر واحد على شاشة الموافقة حول هذا العميل ذاته
client.consent-screen-text=نص شاشة موافقة العميل. 
client.consent-screen-text.tooltip=يتم تطبيق ذلك فقط في حال تفعيل "عرض العميل على شاشة الموافقة" لهذا العميل. يحتوي على النص، الذي سيظهر على شاشة موافقة حول الأذونات المحددة فقط لهذا العميل
client-protocol=بروتوكول العميل
client-protocol.tooltip=يسمح خيار 'OpenID connect' للعملاء بالتحقق من هوية المستخدم النهائي بناء على عملية التوثيق التي يقوم بها الخادم المفوض. يتيح 'SAML' سيناريوهات المصادقة والتفويض المستندة إلى الويب بما في ذلك تسجيل الدخول الفردي عبر النطاقات (SSO) واستخدام رموز الحماية التي تحتوي على تأكيدات لتمرير المعلومات.
access-type=نمط الدخول
access-type.tooltip=يتطلب العملاء 'Confidential' سرًا لبدء بروتوكول تسجيل الدخول. العملاء 'Public' لا يتطلبون سرا. عملاء 'Bearer-only' هم خدمات ويب لا تبادر أبدًا بتسجيل الدخول.
standard-flow-enabled=تفعيل التيار القياسي
standard-flow-enabled.tooltip=يتيح ذلك المصادقة القياسية القائمة على إعادة توجيه OpenID Connect مع رمز التفويض. فيما يتعلق بمواصفات OpenID Connect أو OAuth2، يتيح ذلك دعمًا لـ 'Authorization Code Flow' لهذا العميل.
implicit-flow-enabled=تفعيل التيار الضمني
implicit-flow-enabled.tooltip=يتيح ذلك دعم المصادقة القائمة على إعادة توجيه OpenID Connect مع رمز التفويض. فيما يتعلق بمواصفات OpenID Connect أو OAuth2، يتيح ذلك دعمًا لـ 'Implicit Flow' لهذا العميل.
direct-access-grants-enabled=تفعيل منح الدخول المباشر
direct-access-grants-enabled.tooltip=يتيح ذلك دعمًا لمنح الدخول المباشر، أي أن العميل لديه حق الدخول إلى اسم المستخدم/ كلمة المرور الخاصة بالمستخدم والقيام بتغييرها مباشرة من خلال خادم Keycloak لرمز الدخول. فيما يتعلق بمواصفات OAuth2، يتيح ذلك دعم 'Resource Owner Password Credentials Grant' لهذا العميل.
service-accounts-enabled=تفعيل حسابات الخدمة
service-accounts-enabled.tooltip=يتيح ذلك مصادقة هذا العميل في Keycloak واسترداد رمز الدخول المخصص لهذا العميل. فيما يتعلق بمواصفات OAuth2، يتيح ذلك دعم 'Client Credentials Grant' لهذا العميل.
include-authnstatement=إدراج AuthnStatement
include-authnstatement.tooltip=هل يجب إدراج جملة تحدد الطريقة والطابع الزمني في ردود تسجيل الدخول؟
include-onetimeuse-condition=إدراج شرط الاستخدام مرة واحدة
include-onetimeuse-condition.tooltip=هل يجب إدراج شرط الاستخدام مرة واحدة في ردود تسجيل الدخول؟
sign-documents=توقيع الوثائق
