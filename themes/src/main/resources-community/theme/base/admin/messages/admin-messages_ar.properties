ldap.authentication-type.tooltip=نوع مصادقة LDAP. الآن تتوفر فقط آليات "لا شيء" (مصادقة LDAP مجهولة) أو آليات "بسيطة" (بيانات اعتماد الربط + مصادقة كلمة مرور الربط)
authentication-type=نوع المصادقة
ldap.users-dn.tooltip=DN الكامل الخاص بـ LDAP حيث يوجد المستخدمون الخاصون بك. هذا DN هو أساس مستخدمي LDAP. قد يكون على سبيل المثال 'ou=users,dc=example,dc=com' على افتراض أن المستخدم النموذجي الخاص بك سيحصل على DN مثل 'uid=john,ou=users,dc=example,dc=com'
users-dn=DN الخاص بالمستخدمين
test-connection=رابط الاختبار
ldap.connection-url.tooltip=رابط الاتصال بخادم LDAP الخاص بك
connection-url=رابط الاتصال
ldap.user-object-classes.tooltip=كافة قيم سمة LDAP objectClass للمستخدمين في LDAP مفصولة بفاصلة. على سبيل المثال: 'inetOrgPerson, organizationalPerson'. سيتم كتابة مستخدمي Keycloak الذين تم إنشاؤهم حديثًا في LDAP مع جميع فئات الكائنات تلك وتكون سجلات مستخدم LDAP الحالية موجودة فقط إذا كانت تحتوي على جميع فئات الكائنات تلك.
ldap.use-truststore-spi.tooltip=لتحديد ما إذا كان اتصال LDAP سيستخدم SPI موثوق مع الذاكرة الموثوقة المنشأة في standalone.xml/domain.xml. "دائمًا" تعني أنه سيتم دائمًا استخدامه. "أبدًا" تعني أنه لن يتم استخدامه. "فقط من أجل ldaps" تعني أنه سيستخدم إذا كان رابط الاتصال يستخدم ldaps. لاحظ أنه حتى لو لم يتم إنشاء standalone.xml/domain.xml، فسيتم استخدام ميزات Java أو الشهادة الافتراضية المحددة من قبل 'javax.net.ssl.trustStore'.
use-truststore-spi=استخدم SPI موثوق
ldap.search-scope.tooltip=لمستوى واحد، نبحث عن المستخدمين فقط في DN المحدد من قبل DN الخاص بالمستخدمين. بالنسبة إلى المجموعة الفرعية، نبحث في المجموعة الفرعية الخاصة بهم بأكملها. لمزيد من التفاصيل، انظر إلى مستند LDAP
search-scope=نطاق البحث
ldap.custom-user-ldap-filter.tooltip=فلتر LDAP الإضافي لتصفية المستخدمين الذين يتم البحث عنهم. اترك هذه الخانة فارغة إذا لم تكن بحاجة إلى فلتر إضافي. تأكد من البدء بـ '(' والانتهاء بـ  ')'
