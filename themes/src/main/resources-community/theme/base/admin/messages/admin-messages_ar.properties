sign-documents-redirect-enable-key-info-ext=تحسين البحث عن مفتاح توقيع إعادة التوجيه
sign-documents-redirect-enable-key-info-ext.tooltip=عند توقيع وثائق SAML في إعادة التوجيه لربط SP الذي يتم تأمينه من خلال محول Keycloak، هل يجب إدراج معرف مفتاح التوقيع في رسالة بروتوكول SAML في عنصر <Extensions>؟ يعمل ذلك على تحسين التحقق من صحة التوقيع حيث يستخدم الطرف المثبت مفتاحًا منفردًا بدلاً من تجربة كل مفتاح معروف للتحقق من صحته.
sign-assertions=توقيع التصريحات
sign-assertions.tooltip=هل يجب توقيع التصريحات داخل وثائق SAML؟ هذا الإعداد غير مطلوب في حال توقيع الوثيقة مسبقًا.
signature-algorithm=النظام الحسابي للتوقيع
signature-algorithm.tooltip=النظام الحسابي المستخدم لتوقيع الوثائق.
canonicalization-method=طريقة التوحيد القياسي
canonicalization-method.tooltip=طريقة التوحيد القياسي للتوقيعات الخاصة بـ XML.
encrypt-assertions=تشفير التصريحات
encrypt-assertions.tooltip=هل يجب تشفير تصريحات SAML بالمفتاح العام للعميل باستخدام AES؟
client-signature-required=يشترط توقيع العميل
client-signature-required.tooltip=هل سيقوم العميل بتوقيع طلبات وردود SAML؟ وهل ينبغي التحقق من صحتها؟
