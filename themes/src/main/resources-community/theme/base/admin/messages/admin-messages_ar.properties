rdn-ldap-attribute.tooltip=اسم LDAP المميز، الذي يستخدم كـ (سمة عليا) لـ RDN الخاصة بـ DN للمستخدم النموذجي. عادة ما تكون نفس سمة LDAP الخاصة باسم المستخدم، ومع ذلك فهي غير مطلوبة. على سبيل المثال، بالنسبة للدليل النشط، من الشائع استخدام 'cn' كسمة RDN عندما تكون سمة اسم المستخدم 'sAMAccountName'.
