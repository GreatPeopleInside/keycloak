addressClaim.formatted.tooltip=اسم سمة المستخدم، والتي سيتم استخدامها لتعيين المطالبة الفرعية 'formatted' داخل مطالبة رمز 'address'. بشكل افتراضي 'formatted'.
included.client.audience.label=جمهور العميل المشمول
included.client.audience.tooltip=سيتم تضمين الرقم التعريفي للعميل لعميل الجمهور المحدد في خانة الجمهور (aud) الخاص بالرمز المميز. إذا كان هناك جماهير قائمة في الرمز المميز، فسيتم فقط إضافة القيمة المحددة لهم. لن يتم إلغاء الجمهور الحالي.
included.custom.audience.label=الجمهور المخصص المشمول
included.custom.audience.tooltip=يتم استخدام هذا فقط إذا لم يتم ملء خانة "جمهور العميل المشمول". سيتم تضمين القيمة المحددة في خانة الجمهور (aud) الخاص بالرمز المميز. إذا كان هناك جماهير قائمة في الرمز المميز، فسيتم فقط إضافة القيمة المحددة لهم. لن يتم إلغاء الجمهور الحالي.
