userSession.modelNote.tooltip=اسم رسالة الجلسة الزمنية المخزنة للمستخدم ضمن خريطة UserSessionModel.note.
multivalued.label=متعدد القيم
multivalued.tooltip=يشير إلى السمة التي تدعم قيم متعددة. إذا كان هذا صحيحًا، فسيتم تعيين قائمة بجميع قيم هذه السمة كمطالبة. إذا كانت هذا خطأ، فسيتم تعيين القيمة الأولى فقط كمطالبة
aggregate.attrs.label=قيم السمة الإجمالية
aggregate.attrs.tooltip=تشير إلى قيم السمة التي ينبغي أن يتم تجميعها مع سمات المجموعة. إذا كنت تستخدم مخطط OpenID Connect، فيجب تفعيل خيار متعدد القيم أيضًا للحصول على جميع القيم. يتم تجاهل القيم المكررة ولا يتم ضمان ترتيب القيم باستخدام هذا الخيار.
selectRole.label=حدد الدور
selectRole.tooltip=أدخل دورًا في مربع النص على اليسار، أو انقر على هذا الزر لتصفح وتحديد الدور الذي تريده.
tokenClaimName.label=اسم مطالبة الرمز المميز
tokenClaimName.tooltip=اسم المطالبة الذي يتم إدخاله في الرمز المميز. يمكن أن يكون هذا الاسم صحيحًا تمامًا مثل "address.street". في هذه الحالة، سيتم إنشاء عنصر json متداخل. لمنع التداخل واستخدام النقطة حرفيًا، تخلص من النقطة باستخدام الخط المائل العكسي (\\.).
jsonType.label=نوع JSON للمطالبة
jsonType.tooltip=نوع JSON الذي يجب استخدامه لملء مطالبة json في الرمز المميز. long و int و boolean و String هي قيم فعالة.
includeInIdToken.label=الإضافة إلى رمز مميز تعريفي
includeInIdToken.tooltip=هل يجب إضافة المطالبة إلى الرمز المميز التعريفي؟
includeInAccessToken.label=الإضافة إلى رمز الدخول
includeInAccessToken.tooltip=هل يجب إضافة المطالبة إلى رمز الدخول؟
includeInUserInfo.label=الإضافة إلى معلومات المستخدم
includeInUserInfo.tooltip=هل يجب إضافة المطالبة لمعلومات المستخدم؟
usermodel.clientRoleMapping.clientId.label=الرقم التعريفي للعميل
usermodel.clientRoleMapping.clientId.tooltip=الرقم التعريفي للعميل لمخططات الدور. ستتم إضافة أدوار العميل فقط لهذا العميل إلى الرمز المميز. إذا لم يتم تحديد ذلك، فستتم إضافة أدوار العميل لجميع العملاء إلى الرمز المميز.
usermodel.clientRoleMapping.rolePrefix.label=اختصار دور العميل
usermodel.clientRoleMapping.rolePrefix.tooltip=اختصار كل دور للعميل (اختياري).
usermodel.clientRoleMapping.tokenClaimName.tooltip=اسم المطالبة الذي يتم إدخاله في الرمز المميز. يمكن أن يكون هذا الاسم صحيحًا تمامًا مثل "address.street". في هذه الحالة، سيتم إنشاء عنصر json متداخل. لمنع التداخل واستخدام النقطة حرفيًا، تخلص من النقطة باستخدام الخط المائل العكسي (\\.). يمكن استخدام الرمز المميز الخاص ${client_id} وسيتم استبداله بالرقم التعريفي الفعلي للعميل. استخدام المثال هو 'resource_access.${client_id}.roles'. يساعد ذلك خصوصًا عند إضافة أدوار من جميع العملاء (وبالتالي لا يتم تحديد انتقال "الرقم التعريفي للعميل") وفي حال الرغبة بأن تكون أدوار العميل لكل عميل في مكان منفصل.
usermodel.realmRoleMapping.rolePrefix.label=اختصار دور المجال
usermodel.realmRoleMapping.rolePrefix.tooltip=اختصار كل دور للمجال (اختياري).
sectorIdentifierUri.label=معرف الموارد الموحد للقطاع
sectorIdentifierUri.tooltip=المزودون الذين يستخدمون القيم الفرعية الثنائية ويدعمون تسجيل العميل الديناميكي ينبغي عليهم استخدام عامل sector_identifier_uri. يوفر ذلك لمجموعة من المواقع الإلكترونية تحت تحكم إداري مشترك طريقة للحصول على قيم فرعية متناسقة مزدوجة ومستقلة لأسماء المجال الفردية. كما يوفر طريقة للعملاء لتغيير نطاقات redirect_uri دون الحاجة إلى إعادة تسجيل جميع المستخدمين.
pairwiseSubAlgorithmSalt.label=القيمة المميزة
pairwiseSubAlgorithmSalt.tooltip=تستخدم القيمة المميزة عند حساب معرف العنوان الثنائي. إذا تركت فارغة، سيتم إنشاء قيمة إضافية.
addressClaim.street.label=اسم سمة المستخدم للشارع
addressClaim.street.tooltip=اسم سمة المستخدم، والتي سيتم استخدامها لتعيين المطالبة الفرعية 'street_address' داخل مطالبة رمز 'address'. بشكل افتراضي 'street'.
