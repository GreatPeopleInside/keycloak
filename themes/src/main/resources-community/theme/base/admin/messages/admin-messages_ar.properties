force-post-binding.tooltip=استخدم دائمًا ربط العملية الحسابية للردود.
front-channel-logout=تسجيل خروج القناة الأمامية
front-channel-logout.tooltip=عندما يكون صحيحًا، يتطلب تسجيل الخروج إعادة توجيه المتصفح إلى العميل. عندما يكون خاطئًا، يقوم الخادم بإجراء استدعاء خلفي لتسجيل الخروج.
force-name-id-format=فرض تنسيق معرّف الاسم
force-name-id-format.tooltip=تجاهل تنسيق عنوان NameID واستخدام وحدة التحكم الإدارية التي تم تهيئتها.
name-id-format=تنسيق معرّف الاسم
