request-object-signature-alg.tooltip=JWA algoritms, ko klientam nepieciešams izmantot, nosūtot OIDC pieprasījuma objektu, kas norādīts “pieprasījums” vai “pieprasījums_uri” parametros. Ja iestatīta opcija “jebkurš”, tad pieprasījuma objektu var parakstīt jebkurš algoritms (tostarp “nekāds”).
request-object-required=Nepieciešams pieprasījuma objekts
request-object-required-alg.tooltip=Norāda, vai klientam pilnvarošanas pieprasījumos nepieciešams norādīt pieprasījuma objektus un kādu metodi tam var izmantot. Ja iestatīts uz “nav nepieciešams”, pieprasījuma objekts nav obligāts. Visos citos gadījumos pieprasījuma objekts ir obligāts. Ja iestatīts uz “pieprasīt”, pieprasījuma objekta vērtība ir obligāta. Ja iestatīts uz “pieprasīt_uri”, pieprasījuma objekts jānodrošina ar atsauci. Ja iestatīts uz “pieprasīt vai pieprasīt_uri”, tad var izmantot jebkuru metodi.
