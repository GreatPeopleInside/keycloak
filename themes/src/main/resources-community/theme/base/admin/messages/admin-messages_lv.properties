direct-access-grants-enabled=Tiešās piekļuves piešķīrumi iespējoti
direct-access-grants-enabled.tooltip=Iespējo tiešās piekļuves piešķīrumu atbalstu, kas nozīmē, ka klients var piekļūt lietotājvārdam/parolei un tiešā veidā nodot Keycloak serverim piekļuves simbola vajadzībām. OAuth2 specifikācijas kontekstā tas iespējo šim klientam atbalstu “Resursa īpašnieka paroles akreditācijas datu piešķīrums”.
service-accounts-enabled=Servisa konti iespējoti
