admin-url.tooltip=URL klienta administratora saskarnei. Iestatiet, ja klients atbalsta adaptera REST API. REST API ļauj autentifikācijas serverim nosūtīt anulēšanas politiku un citus administrācijas uzdevumus. Parasti tas ir iestatīts uz klienta pamata URL.
master-saml-processing-url=Galvenais SAML apstrādes URL
master-saml-processing-url.tooltip=Ja ir konfigurēts, šis URL tiks izmantots katrai sasaistīšanai ar SP apgalvojuma klienta un vienotās atteikšanās servisiem. To var individuāli neņemt vērā katrai sasaistīšanai un servisiem, kas iestatīti Fine Grain SAML Endpoint konfigurācijā.
