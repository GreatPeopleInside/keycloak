valid-redirect-uris.tooltip=Derīgs URI modelis, ko pārlūks var novirzīt pēc veiksmīgas pieteikšanās vai izrakstīšanās. Atļautas ir vienkāršas aizstājējzīmes, t. i., “http://example.com/*”. Relatīvo ceļu var iestatīt, piem., /my/relative/path/*. Relatīvie ceļi ir relatīvi attiecībā pret klienta URL vai, ja tāds nav norādīts, autentifikācijas servera saknes URL. Ja izmanto SAML un pieteikšanās pieprasījumā iegulda patērētāja servisa URL, nepieciešams izmantot derīgus URI modeļus.
base-url.tooltip=Noklusējuma URL, ko izmanto gadījumos, kad autentifikācijas serverim nepieciešams veikt novirzīšanu vai sagatavot atgriezenisko saiti ar klientu.
