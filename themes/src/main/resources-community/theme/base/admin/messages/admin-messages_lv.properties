client-protocol=Klienta protokols
client-protocol.tooltip=“OpenID Connect” ļauj klientiem pārbaudīt galalietotāja identitāti, pamatojoties uz autorizācijas servera veikto autentifikāciju.“SAML” iespējo tīmeklī bāzētas autentifikācijas un autorizācijas scenārijus, tostarp starpdomēnu vienoto pierakstīšanos (SSO), un izmanto drošības marķierus, kas satur apgalvojumu informācijas nodošanai.
access-type=Piekļuves tips
access-type.tooltip=“Konfidenciāliem” klientiem ir nepieciešama parole, lai sāktu pieteikšanās protokolu. “Publiskiem” klientiem nav nepieciešama parole. “Tikai piegādātājs” klienti ir tīmekļa servisi, kas nekad neuzsāk pieteikšanos.
standard-flow-enabled=Standarta plūsma iespējota
standard-flow-enabled.tooltip=Tas iespējo standarta OpenID Connect novirzīšanā bāzēto autentifikāciju ar autorizācijas kodu. OpenID Connect vai OAuth2 specifikāciju kontekstā tas klientam iespējo atbalstu “Autorizācijas koda plūsma”.
implicit-flow-enabled=Netieša plūsma iespējota
