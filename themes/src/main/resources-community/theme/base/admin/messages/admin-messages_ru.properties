identity-provider.use-jwks-url.tooltip=Если этот переключатель включен, открытые ключи провайдера идентификации скачиваются с заданного URL JWKS. В результате обеспечивается значительная гибкость, поскольку новые ключи всегда будут повторно скачиваться при создании провайдером идентификации новой пары ключей. Если этот переключатель выключен, используется открытый ключ (или сертификат) из базы данных Keycloak, и, таким образом, если пара ключей провайдера идентификации изменится, вам всегда будет необходимо импортировать новый ключ (или сертификат) в базу данных Keycloak.
