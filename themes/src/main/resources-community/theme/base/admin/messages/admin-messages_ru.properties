client-id.tooltip=Задает идентификатор, на который ссылаются URI и токены. Например "my-client". Для SAML это также ожидаемое значение "issuer" (издатель) от запросов аутентификации
client.name.tooltip=Задает отображаемое имя клиента. Например "My Client". Также поддерживает ключи для локализованных значений. Например: ${my_client}
client.enabled.tooltip=Отключенные клиенты не могут инициировать вход в систему и не могут получить токены доступа.
consent-required=Необходимо согласие
consent-required.tooltip=Если включено, пользователи должны дать согласие на доступ клиента.
client-protocol=Протокол клиента
client-protocol.tooltip="OpenID connect" позволяет клиентам проверять идентичность конечного пользователя на основе аутентификации, выполненной сервером авторизации. "SAML" позволяет использовать веб-сценарии аутентификации и авторизации, включая кроссдоменное единое управление доступом (SSO) и использует токены безопасности, содержащие утверждения на передачу информации.
access-type=Тип доступа
access-type.tooltip="Confidential" (Конфиденциальным) клиентам необходима секретность для инициирования пртокола входа в систему. "Public"(Публичным) клиентам секретность не требуется. Клиенты и веб-сервисы "Bearer-only" (Только носитель) никогда не инициируют вход в систему.
standard-flow-enabled=Стандартный поток включен
standard-flow-enabled.tooltip=Включает стандартное перенаправление OpenID Connect на основе аутентификации посредством кодом авторизации. В терминах спецификаций OpenID Connect или OAuth2, включает поддержку "Authorization Code Flow" (Потока кода авторизации) для этого клиента.
implicit-flow-enabled=Неявный поток включен
implicit-flow-enabled.tooltip=Включает поддержку перенаправления OpenID Connect на основе аутентификации без кода авторизации. В терминах спецификаций OpenID Connect или OAuth2, включает поддержку "Implicit Flow" (Неявного потока) для этого клиента.
direct-access-grants-enabled=Предоставления прямого доступа включены
direct-access-grants-enabled.tooltip=Включает поддержку для Direct Access Grants (Предоставлений прямого доступа), которая означает, что клиент имеет доступ к имени пользователя/паролю пользователя и обменивает их напрямую с сервером Keycloak на токен доступа. В терминах спецификаций OpenID Connect или OAuth2, это позволяет осуществлять поддержку "Resource Owner Password Credentials Grant" (Предоставление учетных данных пароля владельца ресурсов) для этого клиента.
service-accounts-enabled=Сервисные учетные записи включены
service-accounts-enabled.tooltip=Позволяет вам аутентифицировать этого клиента в системе Keycloak и получить токен доступа специально для этого клиента. В терминах спецификации OAuth2 обеспечивает поддержку "Client Credentials Grant" (Предоставление учетных данных) для этого клиента.
include-authnstatement=Включать AuthnStatement (Утверждение аутентификации)
include-authnstatement.tooltip=Следует ли включасть в ответы на вход в систему утверждение, задающее метод и временную метку?
include-onetimeuse-condition=Включить условие OneTimeUse (Одноразовое использование)
