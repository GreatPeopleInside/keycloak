advanced-client-settings=Расширенные настройки
advanced-client-settings.tooltip=Разверните этот раздел, чтобы настроить дополнительные параметры данного клиента
tls-client-certificate-bound-access-tokens=Включены токены связанного доступа к сертификату TLS OAuth 2.0
tls-client-certificate-bound-access-tokens.tooltip=Это позволяет поддерживать маркеры привязанного доступа к взаимному сертификату TLS OAuth 2.0, что означает, что keycloak связывает токен доступа и токен обновления с сертификатом X.509 токена, запрашивающего клиента, обмениваемого во взаимном TLS между конечной точкой токена keycloak и этим клиентом. Эти токены можно рассматривать как токены Держателя ключа вместо токенов на предъявителя.
subjectdn=Субъект DN
subjectdn-tooltip=Регулярное выражение для проверки DN субъекта в сертификате клиента. Используйте «(. *?) (?: $)» Для сопоставления всех видов выражений.
