addressClaim.region.label=Имя пользовательского атрибута для Региона
addressClaim.region.tooltip=Имя пользовательского атрибута, которое будет использовано для отображения на подзаявку "region" в заявке токена "address". По умолчанию "region".
addressClaim.postal_code.label=Имя пользовательского атрибута для Почтового индекса
addressClaim.postal_code.tooltip=Имя пользовательского атрибута, которое будет использовано для отображения на подзаявку "postal_code" в заявке токена "address". По умолчанию "postal_code".
addressClaim.country.label=Имя пользовательского атрибута для Страны
