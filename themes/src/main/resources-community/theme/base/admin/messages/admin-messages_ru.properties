sso-session-max.tooltip=Максимальный срок, по истечении которого сеанс устаревает. Если сеанс устарел, токены и сеансы браузера становятся недействительными.
offline-session-idle=Бездействие офлайнового сеанса
offline-session-idle.tooltip=Допустимый срок, в течение которого офлайновый сеанс может бездействовать прежде, чем он устареет. В течение этого срока вы должны использовать офлайновый токен как минимум один раз для обновления, иначе сеанс устареет.
access-token-lifespan=Срок действия токена доступа
access-token-lifespan.tooltip=Максимальный срок, по окончании которого токен доступа устаревает. Для этого параметра рекоменуется задавать величину меньше таймаута SSO.
access-token-lifespan-for-implicit-flow=Срок действия токена доступа для неявного потока
access-token-lifespan-for-implicit-flow.tooltip=Максимальный срок, по окончании которого устаревает токен доступа, выданный во время неявного потока подключения по OpenID. Для этого параметра рекоменуется задавать величину меньше таймаута SSO. Токен невозможно обновить во время неявного потока, и поэтому предусмотрен отдельный таймаут, отличный от "Срока действия токена доступа".
client-login-timeout=Таймаут клиентского входа в систему
client-login-timeout.tooltip=Максимальный срок, в течение которого клиент должен завершить протокол токена доступа. Обычно устанавливается равным 1 минуте.
login-timeout=Таймаут входа в систему
login-timeout.tooltip=Максимальный срок, в течение которого пользователь должен завершить вход в систему. Рекомендуется задать сравнительно длительный срок (не менее 30 минут).
login-action-timeout=Таймаут действий по входу в систему
login-action-timeout.tooltip=Максимальный срок, в течение которого пользователь  должен завершить действия в отношении входа в систему, например, обновление пароля или конфигурирование одноразового временного пароля. Рекомендуется установить сравнительно длительный срок (не менее 5 минут).
