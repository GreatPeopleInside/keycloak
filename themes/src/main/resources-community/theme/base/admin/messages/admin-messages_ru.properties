aggregate.attrs.tooltip=Указывает, следует ли агрегировать значения атрибута с групповыми атрибутами? При использовании преобразователя OpenID Connect необходимо также ключить опцию "многозначность", чтобы получить все значения. Дубоирующиеся значения отбрасываются, и данная опция не гарантирует упорядочение значений.
usermodel.clientRoleMapping.tokenClaimName.tooltip=Имя заявки, включаемой в токен. Может быть полное квалифицированное имя, например "address.street". В этом случае будет создан вложенный объект json. Чтобы избежать вложенности и использовать литеральную точку, точке должен предшествовать символ "наклонная черта влево" (\\.). Можно использовать специальный токен ${client_id}, в котором, вместо "client id" указан фактический идентификатор клиента. Пример использования: "resource_access.${client_id}.roles". Это особенно удобно, если вы добавляете роли от всех клиентов (поэтому переключатель "Идентификатор клиента" не установлен), и вам необходимо разместить в отдельном месте клиентские роли каждого клиента.
included.client.audience.label=Влюченная клиентская аудитория
included.client.audience.tooltip=Идентификатор клиента из заданной аудиториии будет включен в поле aud (аудитория) токена. Если в токене имеются аудитории, указанное значение будет просто к ним добавлено. Оно не будет записано вместо имеющихся аудиторий.
included.custom.audience.label=Включенная специальная аудитория
included.custom.audience.tooltip=Используется, только если не заполнено поле Included Client Audience. Заданное значение будет включено в поле aud (аудитория) токена. Если в токене имеются аудитории, указанное значение будет просто к ним добавлено. Оно не будет записано вместо имеющихся аудиторий.
client.display-on-consent-screen=Показать клиента на экране согласия
client.display-on-consent-screen.tooltip=Применимо только, если включена опция "Consent Required" (Необходимо согласие). Если этот переключатель выключен, экран согласия содержит только согласия, соответствующие конфигурированным объемам клиентов. Если включен, на этом экране будет один элемент в отношении самого этого клиента
