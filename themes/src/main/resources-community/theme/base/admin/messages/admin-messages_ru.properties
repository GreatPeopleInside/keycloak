sectorIdentifierUri.label=Идентификатор сектора URI
sectorIdentifierUri.tooltip=Провайдеры, использующие парные субзначения и поддерживающие динамическую регистрацию клиентов ДОЛЖНЫ использовать параметр sector_identifier_uri параметр. Это позволяет группе вебсайтов под общим административным контролем иметь согласованные парные субзначения независимо от индивидуальных доменных имен. Кроме того, это  позволяет клиентам изменять домены redirect_uri, без необходимости перерегистрировать всех своих пользователей.
pairwiseSubAlgorithmSalt.label=Соль
pairwiseSubAlgorithmSalt.tooltip=Соль, используемая для вычисления идентификатора парного субъекта. Если это поле оставлено пустым, создается соль.
addressClaim.street.label=Имя пользовательского атрибута для Улицы
addressClaim.street.tooltip=Имя пользовательского атрибута, которое будет использовано для отображения на подзаявку "street_address" в заявке токена "address". По умолчанию "street" .
