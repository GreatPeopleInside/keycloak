view-authz-client-scope-description=Политики, определяющие, может ли администратор просматривать данного клиента
map-roles-authz-client-scope-description=Политики, определяющие, может ли администратор сопоставлять роли, определенные данным клиентом
map-roles-client-scope-authz-client-scope-description=Политики, которые определяют, может ли администратор применять роли, определенные данным клиентом, к области клиента другого клиента
map-roles-composite-authz-client-scope-description=Политики, которые определяют, может ли администратор применять роли, определенные данным клиентом, как составные к другой роли
map-role-authz-role-scope-description=Политики, определяющие, может ли администратор сопоставить эту роль пользователю или группе
map-role-client-scope-authz-role-scope-description=Политики, которые определяют, может ли администратор применять эту роль к клиентской области клиента
map-role-composite-authz-role-scope-description=Политики, определяющие, может ли администратор применять эту роль в качестве составной для другой роли
manage-group-membership-authz-users-scope-description=Политики, которые определяют, может ли администратор управлять членством в группе для всех пользователей в области. Это используется в сочетании с определенной групповой политикой
impersonate-authz-users-scope-description=Политики, которые определяют, может ли администратор имперсонировать пользователей
map-roles-authz-users-scope-description=Политики, определяющие, может ли администратор сопоставлять роли для всех пользователей
user-impersonated-authz-users-scope-description=Политики, которые решают, какие пользователи могут быть имперсонированы. Эти политики применяются к имперсонированному пользователю.
manage-membership-authz-group-scope-description=Политики, которые определяют, может ли администратор добавлять или удалять пользователей из этой группы
manage-members-authz-group-scope-description=Политики, определяющие, может ли администратор управлять членами этой группы
